<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campingplätze Ostschweiz – interaktive Karte</title>

  <!-- Leaflet CSS & JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- MarkerCluster -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100%; }
    .legend {
      position: absolute; bottom: 12px; left: 12px; z-index: 999;
      background: rgba(255,255,255,.92); padding: 8px 10px; border-radius: 8px;
      font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      box-shadow: 0 2px 10px rgba(0,0,0,.1);
    }
    .legend .row { display: flex; align-items: center; gap: 8px; margin: 4px 0; }
    .legend .dot {
      width: 12px; height: 12px; border-radius: 50%;
      border: 1px solid rgba(0,0,0,.25);
    }
    @media (max-width: 600px) {
      .legend { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend" id="legend"></div>

  <script>
    // Farben pro Kanton
    const cantonColors = {
      "TG": "#2E86AB",
      "SG": "#00A86B",
      "GL": "#E67E22",
      "GR": "#8E44AD",
      "AI": "#C0392B",
      "AR": "#16A085",
      "SH": "#7F8C8D"
    };

    // Hilfsfunktionen
    const mkTooltip = d => d.name;
    const mkPopup = d => `
      <div style="font: 14px/1.35 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;">
        <div style="font-weight:600; margin-bottom:4px">${d.name}</div>
        <div style="margin-bottom:6px">Kanton: ${d.canton}</div>
        <div style="display:flex; gap:8px; flex-wrap:wrap">
          <a href="${d.website}" target="_blank" rel="noopener">Website besuchen</a>
          <span>·</span>
          <a href="https://www.google.com/maps/dir/?api=1&destination=${d.lat},${d.lng}" target="_blank" rel="noopener">Route planen</a>
        </div>
      </div>
    `;

    // Datensätze (Auswahl; nach Kanton gruppiert)
    const spots = [
      // THURGAU (TG)
      { name: "Camping Wagenhausen", canton: "TG", lat: 47.662284, lng: 8.840474, website: "https://www.campingwagenhausen.ch/" },
      { name: "Camping Hüttenberg (Eschenz)", canton: "TG", lat: 47.64555, lng: 8.87106, website: "https://www.tcs.ch/de/camping-reisen/camping-insider/campingplaetze/tcs-campingplaetze/camping-huettenberg.php" },
      { name: "Camping Fischerhaus (Kreuzlingen)", canton: "TG", lat: 47.646866, lng: 9.196883, website: "https://www.myswitzerland.com/de-ch/unterkuenfte/weitere-unterkuenfte/campingplaetze-suche/-/kreuzlingen/" },
      { name: "Camping Seehorn (Egnach)", canton: "TG", lat: 47.536493, lng: 9.397559, website: "https://www.seehorn.ch/" },
      { name: "Camping Buchhorn (Arbon)", canton: "TG", lat: 47.524169, lng: 9.421636, website: "https://www.myswitzerland.com/de-ch/unterkuenfte/weitere-unterkuenfte/campingplaetze-suche/-/arbon/" },

      // ST. GALLEN (SG)
      { name: "Camping Giessenpark (Bad Ragaz)", canton: "SG", lat: 47.0040092, lng: 9.5065412, website: "https://giessenpark.com/camping" },
      { name: "Camping Bruggerhorn (St. Margrethen)", canton: "SG", lat: 47.450857, lng: 9.657327, website: "https://www.stmargrethen.ch/tourismusfreizeit/sportanlagen/5071" },
      { name: "Camping Werdenberg (Buchs SG)", canton: "SG", lat: 47.165478, lng: 9.465394, website: "https://verkehrsverein-buchs.ch/angebot/camping-werdenberg/" },
      { name: "Camping Murg am Walensee", canton: "SG", lat: 47.1150386, lng: 9.2145266, website: "https://murg-camping.ch/" },

      // GLARUS (GL)
      { name: "Camping Gäsi (Weesen)", canton: "GL", lat: 47.127101, lng: 9.109872, website: "http://www.zkgl.ch/gsi.htm" },
      { name: "Camping Vorauen (Klöntalersee)", canton: "GL", lat: 47.024807, lng: 8.945575, website: "http://www.zkgl.ch/vor.htm" },

      // GRAUBÜNDEN (GR)
      { name: "Camping Morteratsch (Pontresina)", canton: "GR", lat: 46.46046667, lng: 9.93681667, website: "https://www.camping-morteratsch.ch/" },
      { name: "Camping St. Moritz", canton: "GR", lat: 46.47843333, lng: 9.82511667, website: "https://camping-stmoritz.ch/" },
      { name: "TCS Camping Disentis (Fontanivas)", canton: "GR", lat: 46.69734059, lng: 8.85355, website: "https://www.tcs.ch/de/camping-reisen/camping-insider/campingplaetze/tcs-campingplaetze/camping-disentis.php" },
      { name: "Camping RinerLodge (Davos Glaris)", canton: "GR", lat: 46.7444049, lng: 9.7800041, website: "https://www.davosklostersmountains.ch/de/hotels/uebersicht/Camping-RinerLodge_a_13726" },

      // APPENZELL INNERRHODEN (AI)
      { name: "Camping Eischen (Appenzell)", canton: "AI", lat: 47.3225734, lng: 9.3873252, website: "https://www.eischen.ch/camping/" },
      { name: "Camping Jakobsbad (Gonten)", canton: "AI", lat: 47.317543, lng: 9.334131, website: "https://camping-jakobsbad.ch/" },

      // APPENZELL AUSSERRHODEN (AR)
      { name: "Camping Schönengrund", canton: "AR", lat: 47.329592, lng: 9.224405, website: "https://www.camping-schoenengrund.ch/" },

      // SCHAFFHAUSEN (SH)
      { name: "Camping Schaffhausen – Rheinwiese (Langwiesen)", canton: "SH", lat: 47.68709, lng: 8.65628, website: "https://www.camping-schaffhausen.ch/" }
    ];

    // Karte initialisieren
    const map = L.map('map', {
      scrollWheelZoom: true
    });

    // Hintergrundkarte (OSM)
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    // Marker-Cluster-Gruppe
    const cluster = L.markerClusterGroup({
      showCoverageOnHover: false,
      spiderfyOnMaxZoom: true,
      maxClusterRadius: 50
    });

    // Marker hinzufügen
    const bounds = [];
    spots.forEach(d => {
      const color = cantonColors[d.canton] || "#555";
      const marker = L.circleMarker([d.lat, d.lng], {
        radius: 8,
        color: color,
        weight: 2,
        fillColor: color,
        fillOpacity: 0.85
      });
      marker.bindTooltip(mkTooltip(d), { direction: 'top', offset: [0, -6] });
      marker.bindPopup(mkPopup(d), { maxWidth: 320 });
      cluster.addLayer(marker);
      bounds.push([d.lat, d.lng]);
    });

    cluster.addTo(map);

    // Auf die Marker ausrichten
    if (bounds.length) {
      map.fitBounds(bounds, { padding: [20, 20] });
    } else {
      map.setView([47.0, 9.3], 8);
    }

    // Legende rendern
    const legend = document.getElementById('legend');
    const entries = [
      ["TG","Thurgau"],["SG","St. Gallen"],["GL","Glarus"],
      ["GR","Graubünden"],["AI","Appenzell I.Rh."],
      ["AR","Appenzell A.Rh."],["SH","Schaffhausen"]
    ];
    legend.innerHTML = entries.map(([code,label]) => `
      <div class="row">
        <span class="dot" style="background:${cantonColors[code] || '#555'}"></span>
        <span>${label}</span>
      </div>
    `).join("");
  </script>
</body>
</html>
